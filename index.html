<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Mini-App</title>
</head>
<body>
    <h1 hidden>Mini Cooper Main Page</h1>

    <header class="header">
        <div id="logo">
            <img src="Images/Logos/logo-mobile.svg" alt="logo">
        </div>

        <div class="navigation">
        <div class="main-nav">
            <a href="#">Electric</a>
            <a href="#">3 Door</a>
            <a href="#">5 Door</a>
            <a href="#">Convertible</a>
            <a href="#">Shop Now</a>
        </div>   
        </div>
            
            <div class="hamburger">
                <div class="hm line1"></div>
                <div class="hm line2"></div>
                <div class="hm line3"></div>
            </div>
    </header>

    <!--<div id="header-video">
        <video src="Videos/Header-Videos/HV-mobile" alt="header video"></video>
    </div>-->

    <main id="app">
        <minilb @closelb="this.showLightBox=false" v-if="showLightBox" :mini="lightboxData"></minilb>
        <nav id="carID">
            <ul id="car-img">
            <minithumb @loadlb="loadLightBox" v-for="mini in miniData" :mini="mini"></minithumb>
        </ul>
        </nav>
    </main>

    <h2 class="tagline">Discover the fun in functionality</h2>

    <section class="get-to-know">

        <h3>Whats your name?</h3>

        <form id="contact-form">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required="required">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" class="submit" value="Continue">
        </form>
    </section>

    <section class="shop">

        <h2 class="shop-nav">Shop</h2>

        <div class="shop-opt two-items">
        <a href="#">Electric</a>
        <a href="#">3 Door</a>
        <a href="#">5 Door</a>
        <a href="#">Convertible</a>
        </div>

    </section>

    <footer class="footer">
        <h2 hidden class="footer">Site-footer</h2>
        <div class="footer-nav">
            <h3 hidden>Footer nav mini</h3>
            <h4>Contact Us</h4>
            <h4>Privacy Policy</h4>
            <h4>FAQs</h4>
        </div>
      
        <img src="Images/Logos/logo-mobile.svg" alt="footer-logo">
    </footer>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="JS/main.js" type="module" defer></script>
</body>
</html>
